<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style-index.css">
    <title>ATM - NEXBANK</title>
</head>
<body>
    <header>
        <section>
            <iconify-icon icon="mdi:color-helper" style="color: #1a2529;" width="30" height="30" rotate="270deg" flip="vertical"></iconify-icon>
            <h1>Nex Bank</h1>
        </section>

        <ul>
            <li><a href=#>ABOUT US</a></li>
            <li><a href=#>CONTACT US</a></li>
            <li><a href=#>
                <iconify-icon icon="et:global" style="color: white;" width="15" height="18"></iconify-icon>
                ENGLISH</a>
            </li>
        </ul>
    </header>

    <main>
        <div id="important-container">
            <div class="buttons-slogan">
                <p>UNLOCK YOUR FINANCIAL FUTURE</p>
                <div class="btns">
                    <button id="signInBtn">Sign In</button>
                    <button>Sign Up</button>
                </div>
            </div>

            <div id="signIn-container">
                <div class="top">
                    <h2>Sign In</h2>
                </div>

                <div class="middle">
                    <div class="InputAndIcon">
                        <iconify-icon icon="majesticons:user" style="color: white;" width="15" height="15"></iconify-icon>
                        <input type="text" placeholder="User" id="userInput">
                    </div>
                    <div class="InputAndIcon">
                        <iconify-icon icon="mdi:lock" style="color: white;" width="15" height="15"></iconify-icon>
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                    <button id="loginBtn">Login</button>
                </div>

                <div class="bottom">
                    <a href="">Sign Up instead?</a>
                    <a href="">Forgot password?</a>
                </div>
            </div>
        </div>

        <div id="img-container">
            <img src="../resources/logo-main.png" alt="website image">
        </div>

    </main>

     <script src="../js/main-script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!--<script src="../../cajero-auto0/js/sign-in.js"></script>-->
</body>
</html>
